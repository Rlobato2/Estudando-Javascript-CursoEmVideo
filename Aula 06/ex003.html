<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro prgrama</title>
    <style>
        body{
        background-color: #6565f1;
        color: white;
        font:  normal 20pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livre da maldição</p>

    <script>
       var n1 = Number(window.prompt('digite um número'))// valor string, precisa utilizar o Number para converter para número
       var n2 = Number(window.prompt('digite outro número'))// valor string, precisa utilizar o Number para converter para número
       var s = n1 + n2
       alert( `A soma de ${n1} mais ${n2} é igual a ${s}` ) // concatenação
       // number + number para adiçao
       // string + string para concatenação
       
    </script>
